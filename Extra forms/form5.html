<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 5</title>
</head>
<body>
    <h1>Employee Regestration</h1>
    
    <center>
        <form width="30%">
            <fieldset>
                <legend >Personal Information</legend>
            <table>

                <tr>
                    <td>Employee Id</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Employee Name</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td>:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td>:</td>
                    <td><input type="text" pattern="[0-9]{10}"></td>
                </tr>
                <tr>
                    <td>Maritial Status</td>
                    <td>:</td>
                    <td><input type="radio" name="a">Married
                        <input type="radio" name="a">Single</td>
                </tr>
            
            </table>
        </fieldset>
        <fieldset>
            <legend>Education/Experiance</legend>
            <table>
                <tr>
                    <td>Education</td>
                    <td>:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Experiance</td>
                    <td>:</td>
                    <td><textarea></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Job Details</legend>
            <table>
                <tr>
                    <td>Designation</td>
                    <td>:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Job location</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option>Rajkot</option>
                            <option>Out of Rajkot</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
        <table>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td><input type="reset" value="Cancel"</td>
            </tr>
        </table>
    </center>
        </form>
    
</body>
</html>
