<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>
    <h1><center>Student Registration</center></h1>
    <fieldset>
        <legend>Personal Information</legend>
        <form>
            <table>
                <tr>
                    <td>Name*</td>
                    <td><input type="text" required placeholder="Enter your name"></td>
                    <td>Password*</td>
                    <td><input type="password" required placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td>Email*</td>
                    <td colspan="3"><input type="email" size="57" placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="text" pattern="[0-9]{10}" placeholder="Enter your Mobile Number"></td>
                    <td>Date of birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="a">Male<br><input type="radio" name="a">Female</td>
                    <td>Hobbies</td>
                    <td><input type="checkbox">Reading<br><input type="checkbox">Singing<br><input type="checkbox">Criket<br><input type="checkbox">Swimming</td>
                </tr>
                <tr>
                    <td>CGPA</td>
                    <td><input type="range">10.0<input type="button" value="OR"><input type="text" pattern="[0-10]"</td>
                </tr>
                <tr>
                    <td>Insert Resume</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Linkedln URL</td>
                    <td><input type="text" placeholder="Please enter URL" size="57"></td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" value="submit">
                    </td>
                    <td>
                        <input type="reset" value="reset"
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <h3>comments</h3>
    <textarea placeholder="Please enter some Suggestions" cols="1000" rows="5"></textarea>
</body>
</html>
