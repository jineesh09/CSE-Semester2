<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
</head>
<body>
    <fieldset>
        <form>
            <h1 align="center">Covid-19 Vaccine Registration Form</h1>
            <table align="center" cellspacing="20">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Aadhar Number:</td>
                    <td><input type="number" size="12"></td>
                </tr>
                <tr>
                    <td>Vaccine Name:</td>
                    <td>
                        <select>
                            <option disabled selected>Pls select vaccine name</option>
                            <option value="Covaxin">Covaxin</option>
                            <option value="Covidsheild">Covidsheild</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Vaccination Center Name:</td>
                    <td>
                        <select>
                            <option disabled selected>Pls select center name</option>
                            <option value="Darshan University">Darshan University</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Gondal">Gondal</option>
                            <option value="Morbi">Morbi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date of Dose:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Dose Number:</td>
                    <td><input type="number"></td>
                </tr>
                <tr align="center">
                    <td><input type="submit" value="click here"><input type="reset" value="Cancel"></td>
                </tr>
            </table>
        </form>
    </fieldset>    
</body>
</html>
