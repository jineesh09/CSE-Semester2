<html>
<head>
    <title>Form 3</title>
</head>
<body>
    <fieldset>
        <form>
            
        
        <table width="100%" cellspacing="20">
            <tr>
                <caption><h1 align="center">Emplolyee Registration</h1></caption>
            </tr>
            <tr align="center">
                <td colspan="6"><b>Personal Information</b></td>
                <td></td>
            </tr>
            <tr>
                <td>Employee Id</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Emplolyee Id"></td>
                <td>Employee name</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Emplolyee Name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" placeholder="Enter Email"></td>
                <td>Contact No</td>
                <td>:</td>
                <td><input type="number" placeholder="Enter contact Number"></td>
            <tr>
                <td>Marital Status</td>
                <td>:</td>
                <td colspan="2">Single:<input type="radio" value="a">
                    Married:<input type="radio" value="a">
                </td>
            </tr>
            </tr>
            <tr align="center">
                <td colspan="6"><b>Education Qualification</b></td>
                <td></td>
            </tr>
            <tr>
                <td>Education</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Education details"></td>
                <td>Experience</td>
                <td>:</td>
                <td><input type="number" placeholder="Enter Experience Details"></td>
                <td></td>
            </tr>
            <tr align="center">
                <td colspan="6"><b>Job Details</b></td>
                <td></td>
            </tr>
            <tr>
                <td>Designation</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Designation Details"></td>
                <td>Job Location</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Job Location"></td>
            <tr>
                <td>Salary</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Salary Details"></td>
            </tr>
            </tr>             
            <tr>
                <td colspan="6"><hr></td>
            </tr>
            <tr align="center">
                <td colspan="6"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
    </fieldset>
</body>
</html>
