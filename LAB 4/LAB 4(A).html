<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <fieldset>
            <form>
                    <h1 align="center">Student Registration</h1>
                <table align="center" cellspacing="20">  
                <tr>
                <td>Full Name</td>
                <td><input type="text"  required></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Mobile No</td>
                    <td><input type="text" size="10"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="text" rows="5" cols="5"></textarea></td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date Of Birth:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male:<input type="radio" name="a"/>
                        Female:<input type="radio" name="a"/></td>
                </tr>
                <tr>
                    <td>Higest Degree</td>
                    <td><select>select degree
                        <option value="Select Degree" disabled selected>Select Degree</option>
                        <option value="B.tech.">B.tech.</option>
                        <option value="M.tech.">M.tech.</option>
                        <option value="Phd">Phd</option></td>
                </tr>
 
                <tr>
                    <td>CPI</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>University</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Passing Year</td>
                    <td>
                        <select>
                            <option value="Select Passing Year" disabled selected></option>
                            <option value="2027">2027</option>
                            <option value="2026">2026</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"><input type="submit" value="Cancel"> </td>
                </tr>
           </table>
            </form>
        </fieldset>
    </body>
</html>
