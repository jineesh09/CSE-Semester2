<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <fieldset>
        <form>
            <h1 align="center">Create Account</h1>
            <table align="center" cellspacing="0" border="6" cellpadding="10">
                <tr>
                    <td>First name*</td>
                    <td>Last name*</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="enter your first name" required></td>
                    <td><input type="text" placeholder="enter your Last name" required></td>
                </tr>
                <tr>
                    <td>Email*</td>
                </tr>
                <tr>
                    <td><input type="email" required placeholder="enter your email"></td>
                </tr>
                <tr>
                    <td>Password*</td>
                    <td>Confirm Password*</td>
                </tr>
                <tr>
                    <td><input type="password" required  placeholder="enter your password"required></td>
                    <td><input type="password" required placeholder="enter your password again"required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>Hobbies</td>
                </tr>
                <tr>
                    <td><input type="radio">Male <input type="radio">Female</td>
                    <td><input type="checkbox">Music <input type="checkbox">Sports 
                        <input type="checkbox">Travel
                        <input type="checkbox">Movies </td>
                </tr>
                <tr>
                    <td>Source of Income</td>
                    <td>Income</td>
                </tr>
                <tr>
                    <td><input type="tel" ></td>
                    <td><input type="range"></td>
                </tr>
                <tr>
                    <td>Upload Profile Picture</td>
                    <td>Age</td>
                </tr>
                <tr>
                    <td><input type="file"></td>
                    <td><input type="number" value="18"></td>
                </tr>
                <tr>
                    <td>Bio</td>
                </tr>
                <tr>
                    <td colspan="2"><textarea rows="10" cols="58"></textarea></td>
                </tr>
                <tr align="right">
                    <td><input type="submit" value="Create"</td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
